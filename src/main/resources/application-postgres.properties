# PostgreSQL database configuration
spring.application.name=Vpad
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/Vpad
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# This setting prevents Spring Boot from trying to initialize the database with SQL scripts,
# which is not needed for PostgreSQL in this case.
spring.sql.init.mode=never